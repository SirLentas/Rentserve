<div class="container">
    <h1 class="text-center">My Listings</h1>
    <div class="row">
        <div class="col-md-6  col-lg-4" *ngFor="let house of data ">
            <div class="card">
                <div class="card-body">
                    <div class="btn" (click)="navTo(house?.house_id)">
                        <img class="img-thumbnail" src="../../assets/public/house_pics/{{house?.images[0]}}" alt="">
                        <h4 class="text-center">
                            {{house?.house_name}}
                        </h4>
                    </div>
                    <button (click)="navToEdit(house?.house_id)" class="btn btn-danger btn-block">Edit</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card new">
                <div class="card-body">
                    <a href="#/users/host-page/add-listing"><img style="width: 100%;" src="../../assets/baseline_add_white_48dp.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</div>
